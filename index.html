<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train-Scheduler</title>
<!-- link to jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link to bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  
    <!-- favicon -->
   <link rel="shortcut icon" type="image/png" href="./assets/images/icon.png"/>
    <!-- font awesome -->
     <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

</head>

<body>


    <div class="page-header text-center"><h1>Traineffic <i class="fas fa-train"></i></h1></div>

    <div class="sidenav">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 text-center">Add Train</span>
          </nav>  
             <div class="container form-group row">
                    <!-- form -->
                <div class="container" id="form-body">
                    <nav class="navbar  navbar-light ">
                      <span class="navbar-brand mb-0 h1"></span>
                    </nav>
                    <div class="container middleSect">
                      <div class="container">
                        <div class="form-group row">
                          <label for="sel1">Train Name</label>
                          <input class="form-control" type="text"  step="1" value="" id="name-input">
                        </div>
                        <div class="form-group row">
                          <label for="example-search-input">Destination</label>
                          <input class="form-control" type="search" value="" id="destination-input">
                        </div>
                
                        <div class="form-group row">
                          <label for="example-time-input">First Train Time(HH:mm - military time)</label>
                          <input class="form-control" type="time" value="12:00" id="train-time">
                        </div>
                
                        <div class="form-group row">
                          <label for="example-number-input">Frequency(min)</label>
                          <input class="form-control" type="number"   step="1" value="" id="frequency-input">
                        </div>


                        <button class="btn btn-default" id="submit-button" type="submit">Submit</button>
                 <!-- form end -->
                      </div>
                    </div>
                  </div>
        </div>        
  </div>

  <div class="container text-center" id="db-div">

    <div class="row">
      <div class="col-lg-12">
          <nav class="navbar addimg navbar-light ">
            <span id="train-sch" class="navbar-brand mb-0 h1">Current Train Schedule</span>
          </nav>
    </div> <!-- end of col -->
    </div> <!-- end of row -->

    <!-- adding tables -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
      </div> <!-- end of col -->
      </div> <!-- end of row -->

  </div> <!-- end of container-->
  

  <!-- the form part -->

  

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript" src="./assets/moment.js"></script>

  <script type="text/javascript" src="./assets/script.js"></script>

</body>

</html>
